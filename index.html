<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>
    <!-- bootstrap css cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- font awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <!-- my css stylesheet -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="all-bg">
    <header class="">
        <section class="container">
            <nav class="navbar navbar-expand-lg navbar-light mt-2">
                <div class="container-fluid">
                    <div>
                        <a class="navbar-brand fs-2 fw-bold" href="/index.html">Book Archive : <span class="span">
                                Search
                                Your
                                Book</span></a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                            aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                    </div>
                    <div>
                        <img src="images/book.png" alt="">
                    </div>

                </div>
            </nav>
        </section>
    </header>

    <main>
        <!-- searce field  -->
        <section class="container">
            <div class="input-group mb-3 w-50">
                <input id="input-field" type="text" class="rounded form-control me-2 p-2"
                    placeholder="&#xF002; Search Books (programming the definitive guide) "
                    style="font-family:Arial, FontAwesome">
                <button onclick="searceBook()" class="btn btn-outline-secondary px-3 rounded"
                    type="button">Search</button>
            </div>
        </section>
        <!-- type="text" placeholder="&#xF002; Search"  -->
        <!-- found result  -->
        <section id="found-counting">

        </section>

        <!-- first-error-handle  -->
        <section id="first-error-handle">
            <h4 class="text-center fw-bold text-warning">Opps! Please search something.</h4>
        </section>

        <!--secund-error-handle -->
        <section id="secund-error-handle">
            <h4 class="text-center fw-bold text-warning">Opps! Your searching result are not found.</h4>
        </section>

        <!-- spinner  -->
        <section>
            <div class="d-flex justify-content-center mb-5">
                <div id="loading-spinner" class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>

            </div>



        </section>

        <!-- display books  -->
        <section class="container">
            <div id="displaying-books" class="row row-cols-1 row-cols-lg-4 row-cols-md-2 g-4">
            </div>
        </section>

    </main>





    <!-- bootstrap js cdn  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <!-- script js  -->
    <script src="js/app.js"></script>
</body>

</html>
